<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" panel="width=device-width, initial-scale=1.0"/>
    <title>四川工商学院毕业设计管理系统</title>
</head>
<body>
<!--退出登录-->
<div class="modal fade" id="logOut" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">提示</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    是否确定要退出系统？
                </div>
            </div>
            <div class="modal-footer">
                <button id="loginOut" type="button" class="btn btn-xs btn-white" data-dismiss="modal">取 消</button>
                <button type="button" class="btn btn-xs btn-danger" onclick="logOut()">确 定</button>
            </div>
        </div>
    </div>
</div>
</body>

<script src="../assets/js/common.js"></script>

<script>
    function logOut() {
        let miss = document.getElementById('loginOut');
        loginOutFunction();
        miss.click();
    }
</script>
</html>

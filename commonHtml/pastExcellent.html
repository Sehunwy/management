<!DOCTYPE html>

</head>
<body>
<!--历届优秀浏览开始-->
<div id="good" class="page-wrapper displayNone">
    <div style="margin: 0px" class="page-inner">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        查看优秀毕业设计
                    </div>
                    <div class="panel-body">
                        <!--查看优秀毕业设计开始-->
                        <div class="tab-pane active panel-body goodOne" id="review_Good">

                                            条件：
                                        </div>
                                        <div class="col-md-3 col-xs-3" style="padding: 0px">
                                            <select style="margin:0px 5px" class="form-control">
                                                <option value="title">题目</option>
                                                <option value="period">届</option>
                                                <option value="honorStudent">优秀生姓名</option>
                                                <option value="professional">专业</option>
                                            </select>
                                        </div>
                                        <div class="col-md-6 col-xs-6">
                                            <input type="text" class="form-control">
                                        </div>
                                        <div class="col-md-2 col-xs-2" style="padding-left: 5px">
                                            <button type="button" class="btn btn-info">查询</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="alert alert-success textEllipsis border_radius marginBottom0">

                                        题目
                                    </div>
                                    <div class="col-md-2 textAlign">
                                        届
                                    </div>
                                    <div class="col-md-2 textAlign">
                                        优秀生
                                    </div>
                                    <div class="col-md-2 textAlign">
                                        专业
                                    </div>
                                    <div class="col-md-2 textAlign">
                                        操作
                                    </div>
                                </div>
                                <div class="alert alert-warning textEllipsis border_radius marginBottom0">
                                    <div title="PMMA灯具基于moldflow三维流动优化的注塑模设计"
                                         class="col-md-4 textEllipsis textAlign">
                                        PMMA灯具基于moldflow三维流动优化的注塑模设计
                                    </div>
                                    <div class="col-md-2 textEllipsis textAlign">
                                        2018届
                                    </div>
                                    <div title="6A-405" class="col-md-2 textEllipsis textAlign">
                                        张三
                                    </div>
                                    <div title="廖永衡（系主任）" class="col-md-2 textAlign textEllipsis">
                                        软件工程
                                    </div>
                                    <div class="col-md-2 textEllipsis textAlign">
                                        <button type="button"
                                                class="management_goodDetails newPage btn btn-info btn-xs">查看
                                        </button>
                                        <button type="button" class="btn btn-danger btn-xs release_Dean" data-toggle="modal"
                                                data-target="#deleteGood">删除
                                        </button>
                                    </div>
                                </div>
                                <div class="alert alert-danger textEllipsis border_radius marginBottom0">
                                    <div title="PMMA灯具基于moldflow三维流动优化的注塑模设计"
                                         class="col-md-4 textEllipsis textAlign">
                                        PMMA灯具基于moldflow三维流动优化的注塑模设计
                                    </div>
                                    <div class="col-md-2 textEllipsis textAlign">
                                        2018届
                                    </div>
                                    <div title="6A-405" class="col-md-2 textEllipsis textAlign">
                                        张三
                                    </div>
                                    <div title="廖永衡（系主任）" class="col-md-2 textAlign textEllipsis">

                                    </div>
                                    <div class="col-md-2 textEllipsis textAlign">
                                        <button type="button"
                                                class="management_goodDetails newPage btn btn-info btn-xs">查看
                                        </button>
                                        <button type="button" class="btn btn-danger btn-xs release_Dean" data-toggle="modal"
                                                data-target="#deleteGood">删除
                                        </button>
                                    </div>
                                </div>

                                <!--分页开始-->
                                <div style="margin-top: 15px" class="m-style"></div>
                                <!--分页结束-->
                            </div>
                        </div>
                        <!--查看优秀毕业设计结束-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--历届优秀浏览详情开始-->
<div id="goodDetails" class="page-wrapper displayNone">
    <div style="margin: 0px" class="page-inner">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        优秀浏览详情
                    </div>
                    <div class="panel-body">
                        <div class="col-md-12 openingReport">
                            <h5 class="font_bold">题目</h5>
                            <div class="whiteColor padding10">
                                毕设题目
                            </div>
                            <h5 class="font_bold">届</h5>
                            <div class="whiteColor padding10">
                                2018届
                            </div>
                            <h5 class="font_bold">优秀生</h5>
                            <div class="whiteColor padding10">
                                张三
                            </div>
                            <h5 class="font_bold">专业</h5>
                            <div class="whiteColor padding10">
                                软件工程
                            </div>

                            <div class="whiteColor padding10">
                                毕设简介
                            </div>

                            <div class="whiteColor" style="padding:10px;">
                                附件：开题报告.docx <a style="padding-left: 20px" href="#">点击下载</a>
                            </div>
                            <div class="row" style="margin-top: 10px">
                                <div class="col-md-2">
                                    <button type="button" class="management_good newPage  btn btn-info">
                                        返回

                                </div>
                            </div>

                </div>
            </div>
        </div>
    </div>
</div>
<!--历届优秀浏览详情开始-->
<!--历届优秀浏览结束-->
</body>

<script src="../assets/js/common.js"></script>
<!--分页开始-->
<script>
    $('.m-style').pagination({
        pageCount: 5,
        jump: true,
        coping: true,
        homePage: '首页',
        endPage: '末页',
        prevContent: '上页',
        nextContent: '下页',
        callback: function (api) {
            console.log(api.getCurrent());
        }
    });
</script>
<!--分页结束-->
<script>
    $(function () {
        let authority = getCookie("authority");
        console.log("authority "+authority);
        if(authority != 3){
            let release_Dean = document.getElementsByClassName('release_Dean');
            while(release_Dean.length > 0){
                release_Dean[0].parentNode.removeChild(release_Dean[0]);
            }
        }
    });
</script>
</html>

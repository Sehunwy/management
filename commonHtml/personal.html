<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" panel="width=device-width, initial-scale=1.0"/>
    <title>四川工商学院毕业设计管理系统</title>
</head>
<body>
<!--个人信息开始-->
<div id="personal" class="page-wrapper displayNone">
    <div class="header">
        <h3 class="page-header">
            个人信息维护
        </h3>
        <ol class="breadcrumb index">
            <li><a href="#">首页</a></li>
            <li class="active">个人信息维护</li>
        </ol>
    </div>
    <div class="page-inner">
        <!--个信息开始-->
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        个人信息维护
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-3"></div>
                            <div class="col-md-6">
                                <div class="panel-body">
                                    <div class="row">
                                        <div class="col-md-12" style="padding-bottom: 10px">
                                            <div class="col-md-2"></div>
                                            <div style="height: 41px;line-height: 41px"
                                                 class="col-md-2 paddingRightt0">
                                                姓名：
                                            </div>
                                            <div class="col-md-6 paddingLeft0 paddingRightt0">
                                                <input placeholder="wangXxx" class="form-control whiteBgColor"
                                                       type="text" readonly>
                                            </div>
                                        </div>
                                        <div class="col-md-12" style="padding-bottom: 10px">
                                            <div class="col-md-2"></div>
                                            <div style="height: 41px;line-height: 41px"
                                                 class="col-md-2 paddingRightt0">
                                                职工号：
                                            </div>
                                            <div class="col-md-6 paddingLeft0 paddingRightt0">
                                                <input placeholder="3242324232" class="form-control whiteBgColor"
                                                       type="text" readonly>
                                            </div>
                                        </div>
                                        <div class="col-md-12" style="padding-bottom: 10px">
                                            <div class="col-md-2"></div>
                                            <div style="height: 41px;line-height: 41px"
                                                 class="col-md-2 paddingRightt0">
                                                院系：
                                            </div>
                                            <div class="col-md-6 paddingLeft0 paddingRightt0">
                                                <input placeholder="计算机与软件工程学院" class="form-control whiteBgColor"
                                                       type="text" readonly>
                                            </div>
                                        </div>
                                        <div class="col-md-12" style="padding-bottom: 10px">
                                            <div class="col-md-2"></div>
                                            <div style="height: 41px;line-height: 41px"
                                                 class="col-md-2 paddingRightt0">
                                                职称：
                                            </div>
                                            <div class="col-md-6 paddingLeft0 paddingRightt0">
                                                <input placeholder="教授" class="form-control whiteBgColor"
                                                       type="text"
                                                       readonly>
                                            </div>
                                        </div>
                                        <div class="col-md-12" style="padding-bottom: 10px">
                                            <div class="col-md-2"></div>
                                            <div style="height: 41px;line-height: 41px"
                                                 class="col-md-2 paddingRightt0">
                                                性别：
                                            </div>
                                            <div class="col-md-6 paddingLeft0 paddingRightt0">
                                                <input placeholder="女" class="form-control whiteBgColor"
                                                       type="text" readonly>
                                            </div>
                                        </div>
                                        <div class="col-md-12" style="padding-bottom: 10px">
                                            <div class="col-md-2"></div>
                                            <div style="height: 41px;line-height: 41px"
                                                 class="col-md-2 paddingRightt0">
                                                邮箱：
                                            </div>
                                            <div class="col-md-6 paddingLeft0 paddingRightt0">
                                                <input class="form-control" type="email">
                                            </div>
                                        </div>
                                        <div class="col-md-12" style="padding-bottom: 10px">
                                            <div class="col-md-2"></div>
                                            <div style="height: 41px;line-height: 41px"
                                                 class="col-md-2 paddingRightt0">
                                                手机号：
                                            </div>
                                            <div class="col-md-6 paddingLeft0 paddingRightt0">
                                                <input class="form-control" type="tel">
                                            </div>
                                        </div>
                                        <div class="col-md-12" style="padding-bottom: 10px">
                                            <div class="col-md-4"></div>
                                            <div class="col-md-6 paddingLeft0 paddingRightt0">
                                                <button style="margin: 0 5px" type="button"
                                                        class="btn btn-info">
                                                    确认修改
                                                </button>
                                            </div>
                                        </div>

                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--个人信息结束-->
    </div>
</div>
<!--个人信息结束-->
</body>

<script src="../assets/js/common.js"></script>
</html>

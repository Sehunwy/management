<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" panel="width=device-width, initial-scale=1.0"/>
    <title>四川工商学院毕业设计管理系统</title>
</head>
<body>
<!--修改密码开始-->
<div id="passwordChange" class="page-wrapper displayNone">
    <div class="header">
        <h3 class="page-header">
            修改密码
        </h3>
        <ol class="breadcrumb index">
            <li><a href="#">首页</a></li>
            <li class="active">修改密码</li>
        </ol>
    </div>
    <div class="page-inner">
        <!--修改密码开始-->
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        修改密码
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-4">
                            </div>
                            <div class="col-md-4">
                                <div class="form-group has-success">
                                    <label class="control-label" for="inputPassBefore">原密码</label>
                                    <input type="password" class="form-control" id="inputPassBefore" autofocus
                                           required>
                                </div>
                                <div class="form-group has-warning">
                                    <label class="control-label" for="inputPassNew">新密码</label>
                                    <input type="password" class="form-control" id="inputPassNew" required>
                                </div>
                                <div class="form-group has-error">
                                    <label class="control-label" for="inputPassConfirm">确认新密码</label>
                                    <input type="password" class="form-control" id="inputPassConfirm" required>
                                </div>
                                <div style="height: 40px"></div>
                                <div class="col-md-2">
                                </div>
                                <div class="col-md-3">
                                    <button type="button" class="btn btn-sm btn-info">确认</button>
                                </div>
                                <div class="col-md-1">
                                </div>
                                <div class="col-md-3">
                                    <button type="reset" class="btn btn-sm btn-danger">重置</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--修改密码结束-->
        </div>
    </div>
</div>
<!--修改密码结束-->
</body>

<script src="../assets/js/common.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>四川工商学院毕业设计管理系统</title>
    <link rel="icon" href="assets/img/bitbug_favicon.ico" type="img/x-ico"/>
    <!-- Bootstrap Styles-->
    <link href="assets/css/bootstrap.css" rel="stylesheet"/>
    <!-- 字体图标 Styles-->
    <link href="assets/css/iconfont.css" rel="stylesheet"/>
    <!-- 分页 Styles-->
    <link href="assets/css/pagination.css" rel="stylesheet"/>
    <!-- 自定义 Styles-->
    <link href="assets/css/custom-styles.css" rel="stylesheet"/>
    <!-- 自定义 Styles-->
    <link href="assets/css/changePass.css" rel="stylesheet"/>
</head>
<body>
<!--引入公告模块-->
<div id="publicNavigation"></div>

<!--主体内容开始-->
<div id="page-wrapper">
    <div class="header">
        <h3 class="page-header">
            修改密码
        </h3>
        <ol class="breadcrumb">
            <li><a href="index.html">首页</a></li>
            <li><a href="changePassword.html">修改密码</a></li>
            <li class="active">数据</li>
        </ol>
    </div>
    <div id="page-inner">
        <!--修改密码开始-->
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        修改密码
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-4">
                            </div>
                            <div class="col-md-4">
                                <form role="form">
                                    <div class="form-group has-success">
                                        <label class="control-label" for="inputPassBefore">原密码</label>
                                        <input type="password" class="form-control" id="inputPassBefore" autofocus
                                               required>
                                    </div>
                                    <div class="form-group has-warning">
                                        <label class="control-label" for="inputPassNew">新密码</label>
                                        <input type="password" class="form-control" id="inputPassNew" required>
                                    </div>
                                    <div class="form-group has-error">
                                        <label class="control-label" for="inputPassConfirm">确认新密码</label>
                                        <input type="password" class="form-control" id="inputPassConfirm" required>
                                    </div>
                                    <div class="col-md-2">
                                    </div>
                                    <div class="col-md-3 paddingTop">
                                        <button type="submit" class="btn confirm">确认</button>
                                    </div>
                                    <div class="col-md-1">
                                    </div>
                                    <div class="col-md-3 paddingTop">
                                        <button type="reset" class="btn reset">重置</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--修改密码结束-->
        </div>
    </div>
</div>
<!--主体内容结束-->
<!-- jQuery Js -->
<script src="assets/js/jquery-1.10.2.js"></script>
<script>
    $("#publicNavigation").load("./publicNavigation.html");
</script>
</body>
</html>

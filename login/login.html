<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="icon" href="../assets/img/bitbug_favicon.ico" type="img/x-ico"/>
    <title>四川工商学院毕业设计管理系统登录界面</title>
    <!-- 自定义 Styles-->
    <link href="../assets/css/login.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <section id="content">
        <form action="">
            <h1>用户登录</h1>
            <div>
                <input type="text" placeholder="用户名" required="" id="username"/>
            </div>
            <div>
                <input type="password" placeholder="密码" required="" id="password"/>
            </div>
            <div>
                <label><input name="category" type="radio" value="" />学生 </label>
                <label><input name="category" type="radio" value="" />教师 </label>
                <label><input name="category" type="radio" value="" />系主任 </label>
                <label><input name="category" type="radio" value="" />管理员 </label>
            </div>
            <div class="">
                <span class="help-block u-errormessage" id="js-server-helpinfo">&nbsp;</span></div>
            <div>
                <input type="submit" value="登录" class="btn btn-primary" id="js-btn-login"/>
                <a href="#">忘记密码?</a>
            </div>
        </form>
    </section>
</div>

</body>
</html>
